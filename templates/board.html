{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/form.css' %}" >
</head>
    {% include 'header.html' %}

<body>
    <section>
        <h2>게시글</h2>
        <div id="board-contents">
            <input type="text" id="title" name="title" readonly>
            <p type="text" id="author"></p>
            <textarea id="contents" name="contents" readonly></textarea>
            <div id="image-container">
                <img id="loaded_file" name="loaded_file" src="">
            </div>
            <div id="ocr-container">
                <ul id="ul-lang">
                    <li class="li-lang">
                        <label for="eng">영어</label>
                        <input type="checkbox" name="lang" id="eng" value="eng">
                    </li>
                    <li class="li-lang">
                        <label for="kor">한국어</label>
                        <input type="checkbox" name="lang" id="kor" value="kor">
                    </li>
                    <li class="li-lang">
                        <label for="jpn">일본어</label>
                        <input type="checkbox" name="lang" id="jpn" value="jpn">
                    </li>
                </ul>
                <button id="ocr-btn" type="button" onclick="ocr()">OCR</button>
                <p id="ocr-result"></p>
            </div>
            <input type="datetime" id="created_at" readonly>
            <input type="datetime" id="modified_at" readonly>
        </div>
    </section>
    <script src="{% static 'script/board-api.js' %}"></script>
</body>
{% include 'footer.html' %}

</html>
